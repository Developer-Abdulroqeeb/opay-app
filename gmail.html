<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>link gmail account</title>
</head>

 <div class="container">

        <center><img src="img/google.png" alt=""></center>

        <form action="">
            <input type="email" placeholder="Email or phonenumber">
        </form>
        <a href="#">Forgot password?</a>
        <div class="computer">
            <p>Not your computer? Use Guest mode to sign in privately</p>
        <a href="#">Learn more</a>
        </div>

            <a href="#">create account</a>
            <button><a href="#">Next</a></button>
        </div>
    </div>
 </div>
