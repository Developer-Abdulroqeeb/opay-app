            <div class="payment">
                <h4>5000</h4>
                <p>pay <i class="fa fa-naira-sign"></i>5000</p>
            </div>
            <div class="payment">
                <h4>10000</h4>
                <p>pay <i class="fa fa-naira-sign"></i>10000</p>

            </div>
            <div class="payment">
                <h4>3GB</h4>
                <p>pay <i class="fa fa-naira-sign"></i>10000</p>
            </div>
        </div>

        <div class="insert">
      <i class="fa fa-naira-sign"></i>  <input type="number" placeholder="50-50,000" name="" id="">
